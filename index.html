<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="calculator" charset="utf-8">
    <title>Calculator2</title>
  </head>
  <body>
    <output id="output">The answer is: </output>

<div id="calcContainer">
<div id="numContainer">
    <input type="button" name="name" value="1" class="numBtn button" id="oneBtn" />
    <input type="button" name="name" value="2" class="numBtn button" id="twoBtn" />
    <input type="button" name="name" value="3" class="numBtn button" id="threeBtn" />
    <input type="button" name="name" value="4" class="numBtn button" id="fourBtn" />
    <input type="button" name="name" value="5" class="numBtn button" id="fiveBtn" />
    <input type="button" name="name" value="6" class="numBtn button" id="sixBtn" />
    <input type="button" name="name" value="7" class="numBtn button" id="sevenBtn" />
    <input type="button" name="name" value="8" class="numBtn button" id="eightBtn" />
    <input type="button" name="name" value="9" class="numBtn button" id="nineBtn" />
    <input type="button" name="name" value="0" class="numBtn button" id="zeroBtn" />
</div>

<div id="oprContainer">
    <input type="button" name="+" value="+" class="button operatorBtn" id="addBtn" />
    <input type="button" name="-" value="-" class="button operatorBtn" id="subtractBtn" />
    <input type="button" name="x" value="*" class="button operatorBtn" id="multiplyBtn" />
    <input type="button" name="/" value="/" class="button operatorBtn" id="divideBtn" />
    <input type="button" name="=" value="=" class="button operatorBtn" id="equalsBtn" />
    <input type="button" name="=" value="" class="button operatorBtn" id="clearBtn" />
</div>
</div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
