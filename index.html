<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="calculator" charset="utf-8">
    <title>Calculator2</title>
</head>

<body>
    <table>
        <tr>
            <output id="output"></output>
        </tr>

        <tr id="row1">
            <td>
                <button type="button" name="clear" value="clear" class="button operatorBtn" id="clearBtn">AC</button>
            </td>
            <td>
                <button type="button" name="plus-minus" value="-" class="button operatorBtn" id="plusMinusBtn">+/-</button>
            </td>
            <td>
                <button type="button" name="percent" value="%" class="button operatorBtn" id="percentBtn">%</button>
            </td>
            <td>
                <button type="button" name="/" value="/" class="button operatorBtn" id="divideBtn">รท</button>
            </td>
        </tr>
        <tr id="row2">
            <td>
                <button type="button" name="name" value="1" class="numBtn button" id="oneBtn">1</button>
            </td>
            <td>
                <button type="button" name="name" value="2" class="numBtn button" id="twoBtn">2</button>
            </td>
            <td>
                <button type="button" name="name" value="3" class="numBtn button" id="threeBtn">3</button>
            </td>

            <td>
                <button type="button" name="*" value="*" class="button operatorBtn" id="multiplyBtn">*</button>
            </td>
        </tr>
        <tr id="row3">
            <td>
                <button type="button" name="name" value="4" class="numBtn button" id="fourBtn">4</button>
            </td>
            <td>
                <button type="button" name="name" value="5" class="numBtn button" id="fiveBtn">5</button>
            </td>
            <td>
                <button type="button" name="name" value="6" class="numBtn button" id="sixBtn">6</button>
            </td>
            <td>
                <button type="button" name="-" value="-" class="button operatorBtn" id="subtractBtn">-</button>
            </td>
        </tr>
        <tr id="row4">
            <td>
                <button type="button" name="name" value="7" class="numBtn button" id="sevenBtn">7</button>
            </td>
            <td>
                <button type="button" name="name" value="8" class="numBtn button" id="eightBtn">8</button>
            </td>
            <td>
                <button type="button" name="name" value="9" class="numBtn button" id="nineBtn">9</button>
            </td>
            <td>
                <button type="button" name="+" value="+" class="button operatorBtn" id="addBtn">+</button>
            </td>

        </tr>
        <tr id="row5">
            <td colspan = "2" id="tdZero">
                <button type="button" name="name" value="0" class="numBtn button" id="zeroBtn">0</button>
            </td>
            <td>
                <button type="button" name="decimal" value="." class="button operatorBtn" id="decimalBtn">.</button>
            </td>
            <td>
                <button type="button" name="=" value="=" class="button operatorBtn" id="equalsBtn">=</button>
            </td>
        </tr>
    </table>


    <script src="main.js" type="text/javascript"></script>
</body>

</html>
